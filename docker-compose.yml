version: '3.8'

services:
  max-backend:
    build:
      context: ./max-backend
      dockerfile: Dockerfile
    container_name: max-backend
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL_SIMPLE=${AI_MODEL_SIMPLE:-gpt-4o-mini-2024-07-18}
      - AI_MODEL_COMPLEX=${AI_MODEL_COMPLEX:-gpt-4o}
      - ESPO_BASE_URL=http://espocrm:80/api/v1
      - ESPO_API_KEY=${ESPO_API_KEY}
      - ESPO_USERNAME=${ESPO_USERNAME}
      - ESPO_PASSWORD=${ESPO_PASSWORD}
      - GREENAPI_BASE_URL=https://api.green-api.com
      # - GREENAPI_INSTANCE_ID=${GREENAPI_INSTANCE_ID}
      # - GREENAPI_API_TOKEN=${GREENAPI_API_TOKEN}
      - MAX_BASE_URL=https://max-api.studiomacrea.cloud
      - JWT_SECRET=${JWT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - MAILJET_API_KEY=${MAILJET_API_KEY}
      - MAILJET_API_SECRET=${MAILJET_API_SECRET}
      # - MAILJET_FROM_EMAIL=${MAILJET_FROM_EMAIL}
      # - MAILJET_FROM_NAME=${MAILJET_FROM_NAME}
      - TOKENS_BUDGET_TOTAL=${TOKENS_BUDGET_TOTAL:-20000000}
      - DATABASE_URL=${DATABASE_URL}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD}
      - MESSAGE_EVENT_PERSISTENCE=${MESSAGE_EVENT_PERSISTENCE}
      - MESSAGE_EVENT_LOGS_DIR=${MESSAGE_EVENT_LOGS_DIR}
      - FORCE_IPV4=true
      - CRON_SECRET_KEY=${CRON_SECRET_KEY}
      - CREDENTIALS_ENCRYPTION_KEY=${CREDENTIALS_ENCRYPTION_KEY}
      - ESPO_LAYOUTS_PATH=/bitnami/espocrm/custom/Espo/Custom/Resources/layouts
      - CRM_ENV=prod
      # Chemins Linux persistants (montés sur volume)
      - TASKS_DIR=/app/data/tasks_autogen
      - TASK_REGISTRY_PATH=/app/data/task_registry.json
      # Sécurité - forcé par BOOT GUARD
      - ALLOW_RESET=false
      # Budget et historique
      - TOKENS_BUDGET_TOTAL=${TOKENS_BUDGET_TOTAL:-20000000}
      - MAX_HISTORY_DURATION_HOURS=${MAX_HISTORY_DURATION_HOURS:-72}
      - MAX_HISTORY_MESSAGES=${MAX_HISTORY_MESSAGES:-100}
      # Multi-tenant
      - ESPO_HAS_TENANT_FIELD=${ESPO_HAS_TENANT_FIELD:-true}
      - ENFORCE_TENANT_ISOLATION=${ENFORCE_TENANT_ISOLATION:-true}
      # Sentry Error Tracking (optionnel)
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_SAMPLE_RATE=${SENTRY_SAMPLE_RATE:-1.0}
      - APP_VERSION=${APP_VERSION:-1.0.0}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - max-logs:/app/logs
      - max-conversations:/app/conversations
      - max-data:/app/data
      - espocrm-data:/bitnami/espocrm:rw
    networks:
      - max-network
    depends_on:
      - espocrm
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3005/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  espocrm:
    build:
      context: ./espocrm
      dockerfile: Dockerfile
    container_name: espocrm
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - ESPOCRM_DATABASE_HOST=mariadb
      - ESPOCRM_DATABASE_NAME=espocrm
      - ESPOCRM_DATABASE_USER=espocrm
      - ESPOCRM_DATABASE_PASSWORD=${ESPO_DB_PASSWORD}
      - ESPOCRM_ADMIN_USERNAME=${ESPO_USERNAME}
      - ESPOCRM_ADMIN_PASSWORD=${ESPO_PASSWORD}
      - ESPOCRM_SITE_URL=https://crm.studiomacrea.cloud
    volumes:
      - espocrm-data:/var/www/html
    networks:
      - max-network
    depends_on:
      - mariadb
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/api/v1/App/user"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=espocrm
      - MYSQL_USER=espocrm
      - MYSQL_PASSWORD=${ESPO_DB_PASSWORD}
    volumes:
      - mariadb-data:/var/lib/mysql
    networks:
      - max-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    networks:
      - max-network
    depends_on:
      - max-backend
      - espocrm

  # ════════════════════════════════════════════════════════════════════
  # BACKUP CRON - Backup automatique quotidien à 3h du matin
  # ════════════════════════════════════════════════════════════════════
  backup:
    image: alpine:latest
    container_name: max-backup
    restart: unless-stopped
    entrypoint: /bin/sh
    command: >
      -c "
        apk add --no-cache bash mysql-client aws-cli &&
        echo '0 3 * * * /scripts/backup.sh >> /var/log/backup-cron.log 2>&1' | crontab - &&
        crond -f -l 2
      "
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - ESPO_DB_PASSWORD=${ESPO_DB_PASSWORD}
      - SCW_ACCESS_KEY=${SCW_ACCESS_KEY:-}
      - SCW_SECRET_KEY=${SCW_SECRET_KEY:-}
      - SCW_S3_BUCKET=${SCW_S3_BUCKET:-max-backups}
      - SCW_S3_ENDPOINT=${SCW_S3_ENDPOINT:-https://s3.fr-par.scw.cloud}
      - ALERT_WEBHOOK=${ALERT_WEBHOOK:-}
    volumes:
      - ./scripts:/scripts:ro
      - ./backups:/opt/max-infrastructure/backups
      - espocrm-data:/espocrm-data:ro
      - max-data:/max-data:ro
      - max-logs:/max-logs:ro
      - max-conversations:/max-conversations:ro
    networks:
      - max-network
    depends_on:
      - mariadb

networks:
  max-network:
    driver: bridge

volumes:
  max-logs:
  max-conversations:
  max-data:
  espocrm-data:
  mariadb-data:
  nginx-logs:
